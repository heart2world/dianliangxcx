<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Room/dllist')}">电量数据</a></li>
		</ul>
        <form class="well form-search" method="post" action="{:U('Room/dllist',array('schoolname'=>$formget['schoolname'],'xiaoqu'=>$formget['xiaoqu'],'room'=>$formget['room'],'loudong'=>$formget['loudong'],'sid'=>$formget['sid'],'xiaoqu_id'=>$formget['xiaoqu_id'],'room_id'=>$formget['room_id'],'loudong_id'=>$formget['loudong_id']))}">
			起始时间：
			<input type="text" name="starttime" class="js-date" style="width: 85px;" value="{$formget.starttime|default=''}">&nbsp;
			-结束时间：
			<input type="text" name="endtime" class="js-date" style="width: 85px;" value="{$formget.endtime|default=''}">&nbsp;
			
            <input type="submit" class="btn btn-primary" value="查询" />
        </form>
		<div style="padding: 10px 2px;margin-top: -15px;">{$address}</div>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th style="text-align:center;max-width:50px;">日期</th>
					<th style="text-align:center;max-width:100px;">日用电量</th>
					<th style="text-align:center;max-width:50px;">剩余电量</th>
					<th style="text-align:center;max-width:80px;">总用电量</th>
					<th style="text-align:center;max-width:80px;">总购电量</th>					
				</tr>
			</thead>
			<tbody>				
				<foreach name="list" item="vo">			
				<tr>					
					<td style="text-align:center;">{$vo.elecdate}</td>
					<td style="text-align:center;">{$vo.dayamp}</td>
					<td style="text-align:center;">{$vo.lessamp}</td>
					<td style="text-align:center;">{$vo.usedamp}</td>
					<td style="text-align:center;">{$vo.allamp}</td>
				</tr>				
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
