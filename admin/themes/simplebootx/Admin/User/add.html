<admintpl file="header" />
</head>
<body>
	<div class="wrap" id="app">
		<ul class="nav nav-tabs">
			<li><a href="{:U('user/index')}">{:L('ADMIN_USER_INDEX')}</a></li>
			<li class="active"><a href="{:U('user/add')}">{:L('ADMIN_USER_ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('User/add_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">姓名</label>
					<div class="controls">
						<input type="text" name="user_nicename">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">手机号</label>
					<div class="controls">
						<input type="text" name="user_login" maxlength='11'>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">初始密码</label>
					<div class="controls">
						<input type="password" name="user_pass" maxlength='20'>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">关联大学</label>
					<div class="controls">
						<select name="sid">
							<option value="">请选择</option>
							<volist name='schoollist' id="val">
							<option value="{$val.id}">{$val.schoolname}</option>
							</volist>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('ROLE')}</label>
					<div class="controls">
						<select name="role_id">							
						<foreach name="roles" item="vo">
						<option value="{$vo.id}" <if condition="sp_get_current_admin_id() neq 1 && $vo['id'] eq 1">disabled="true"</if>>{$vo.name}</option>
						</foreach>
						</select>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
