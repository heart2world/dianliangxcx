<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('user/index')}">{:L('ADMIN_USER_INDEX')}</a></li>
			<li class="active"><a>编辑管理员</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('User/edit_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">姓名：</label>
					<div class="controls">
						<input type="text" name="user_nicename" value="{$user_nicename}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">手机号：</label>
					<div class="controls">
						<input type="text" name="user_login" maxlength="11" value="{$user_login}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">初始密码</label>
					<div class="controls">
						<input type="password" name="user_pass" maxlength='20' value="" placeholder="******">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">关联大学</label>
					<div class="controls">
						<select name="sid">
							<volist name='schoollist' id="val">
							<option value="{$val.id}" <if condition="$val['id'] eq $sid">selected</if>>{$val.schoolname}</option>
							</volist>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('ROLE')}：</label>
					<div class="controls">
					    <select name="role_id">
							<volist name="roles" id="vo">							
								<option value="{$vo.id}" <if condition="$vo['id'] eq $role_id">selected</if>>{$vo.name}</option>	
							</volist>
						</select>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$id}" />
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
